<app-header [publicHeader]="true"></app-header>
<div class="container">
	<div *ngIf="!loadingFlag ; else loading">
        <div class="error_message" *ngIf="isError">
            <strong class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"> </strong>
            <span>Username or password did not match with our data. Please try again.</span>
        </div>
        <div id="bodyholder" class="bodyholder_container">
            <div class="login">
                <div class="login_left login_simplepay">
                    <h1>Fill up Login Details</h1>
                    <form [formGroup]="authenticateForm" novalidate>
                        <div class="simplepay_f" style="width: 150%;">
                          <div class="form-group">
                            <div class="row hinttext {{getUsernameValidationErrorMessage(formControlName)? 'ErrorMessage': ''}}">
                              <div class="col-sm-6">
                                <label>Username:</label>
                                <input type="text" class="form-control" formControlName="username" name="username">
                              </div>
                              <span class="message col-sm-12">Please enter username</span>
                              <span class="ValidationErrors col-sm-12" *ngIf="getUsernameValidationErrorMessage(formControlName)">
                                  <span>Username is required</span>
                              </span>
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="row hinttext {{getPasswordValidationErrorMessage(formControlName)? 'ErrorMessage': ''}}">
                              <div class="col-sm-6">
                                <label>Password:</label>
                                <input type="password" class="form-control" formControlName="password" name="password">
                              </div>
                              <span class="message col-sm-12">Please enter password</span>
                              <span class="ValidationErrors col-sm-12" *ngIf="getPasswordValidationErrorMessage(formControlName)">
                                  <span>Password is required.</span>
                              </span>
                            </div>
                          </div>
                          <div class="form-group">
                              <div class="row hinttext">
                                  <div class="col-sm-6">
                                      <div class="checkbox">
                                          <label><input type="checkbox" formControlName="rememberMe"> Remember me</label>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <button class="btn btn-default btn-primary" (click)="submitLoginData()" [disabled]="!authenticateForm.valid" title="Login Button">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #loading>
    <div align="center" style="
    padding: 25px;
    font-size: 40px;
"><i class="fa fa-spinner fa-pulse fa-fw" style=""></i></div>
</ng-template>
